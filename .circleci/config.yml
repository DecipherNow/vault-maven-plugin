version: 2.1

orbs:
  codecov: codecov/codecov@3.2.3
  circleci-maven-release-orb: sonatype-nexus-community/circleci-maven-release-orb@0.0.18

defaults: &defaults
  machine:
    image: ubuntu-2004:202010-01
  working_directory: ~/homeofthewizard/vault-maven-plugin
  parallelism: 1
  shell: /bin/bash --login

jobs:
  cache:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ .Branch }}-{{ .Revision }}
            - cache-{{ .Branch }}
            - cache
      - run: mvn dependency:go-offline
      - save_cache:
          key: cache-{{ .Branch }}-{{ .Revision }}
          paths:
            - "~/.m2"

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ .Branch }}-{{ .Revision }}
            - cache-{{ .Branch }}
            - cache
      - run: mvn verify
      - codecov/upload:
          file: ./target/site/jacoco/jacoco.xml

  deploy:
    <<: *defaults
    environment:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ .Branch }}-{{ .Revision }}
            - cache-{{ .Branch }}
            - cache
      - run: mvn deploy -s ./settings.xml

  release:
    <<: *defaults
    environment:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ .Branch }}-{{ .Revision }}
            - cache-{{ .Branch }}
            - cache
      - add_ssh_keys:
          fingerprints:
            - "d5:f2:ab:92:e3:77:03:67:52:87:a9:4d:f9:bd:ef:5b"
      - run: |
          PGP_RINGS="$(echo ${PGP_RINGS_ENCODED} | base64 --decode)" mvn --batch-mode release:clean release:prepare -DscmCommentPrefix="[skip ci] [maven-release-plugin]" -s ./settings.xml
          PGP_RINGS="$(echo ${PGP_RINGS_ENCODED} | base64 --decode)" mvn release:perform -s ./settings.xml

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - cache:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - build:
          requires:
            - cache
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - deploy:
          requires:
            - cache
            - build
          filters:
            tags:
              ignore: /.*/
            branches:
              only: develop
      - hold:
          type: approval
          requires:
            - cache
            - build
          filters:
            tags:
              ignore: /.*/
            branches:
              only: release
      - release:
          requires:
            - hold
          filters:
            tags:
              ignore: /.*/
            branches:
              only: release