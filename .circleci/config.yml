version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run: mvn dependency:go-offline
  test:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run: mvn verify
  deploy:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run: if [ -z "${CI_PULL_REQUEST}" ]; then mvn deploy -P deploy -s settings.xml; fi
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - deploy:
        filters:
          branches:
            only: master
