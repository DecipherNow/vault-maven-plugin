title: vault-maven-plugin
logo: "/assets/images/vault-maven-plugin.png"
email: ozgunn.oz@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Vault Maven Plugin is a plugin that allows fetching secrets from vault during the maven build of your project.
baseurl: "/vault-maven-plugin" # the subpath of your site, e.g. /blog
url: "https://homeofthewizard.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  HomeofTheWizard

# Build settings
#theme: minima
theme: just-the-docs
plugins:
  - github-pages
  - jemoji

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

color_scheme: dark

# Aux links for the upper right navigation
aux_links:
  "Vault Maven Plugin on GitHub":
    - "https://github.com/HomeOfTheWizard/vault-maven-plugin"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

heading_anchors: true

callouts:
  warning:
    title: Warning
    color: red
  important:
    title: Important
    color: blue